<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title> Recipe Builder </title>
		<meta name="description" content="A great tool to build a printable recipe card">
		<meta name="keywords" content="food, recipe, printable, foodie, plating, masterchef">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles/style.css" type="text/css" rel="stylesheet">	
	</head>
	<body>
		<div id="wrapper">
			<div id="viewsizer">
				<h1>I'm responsive. Click a device to see the page in each viewport.</h1>
			</div>
			<div id="header">
				<h1>Recipe Builder</h1>
				<p>Choose a look, add your ingredients, write up your method and print the recipe. Boom!</p>
			</div>
			<div id="stylebox">
				<h2>Choose a style</h2>
			</div>
			<div id="detailbox">
				<h2>Recipe details</h2>
			</div>
			<div id="ingredientbox">
				<h2>List your ingredients</h2>
			</div>
			<div id="methodbox">
				<h2>Show us how</h2>
			</div>
			<div id="cardbox">
				<h2>Your recipe card</h2>
			</div>
		</div>
	</body>
</html>
